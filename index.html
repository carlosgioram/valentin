<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivamos Juntos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ffccdc, 0 0 30px #ff6699; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff6699, 0 0 40px #ff3366; }
        }

        .heart {
            position: absolute;
            bottom: -10vh;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #ff3366;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff1e56;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal h2 {
            margin: 0;
            font-size: 2rem;
        }

        .modal p {
            font-size: 1rem;
            color: #ff3366;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Vivamos juntos</h1>
    <button onclick="showModal()">SÃ­, quiero</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Entonces, vivamos juntos</h2>
            <p>Te amo</p>
            <button onclick="hideModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
