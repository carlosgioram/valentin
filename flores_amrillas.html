<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 150px;
            text-shadow: 2px 2px 10px yellow;
        }

        .flowers-container {
            display: flex;
            justify-content: center;
            gap: 150px;
        }

        .flower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: sway 3s infinite ease-in-out;
        }

        /* Tallo */
        .stem {
            width: 10px;
            height: 200px;
            background: green;
            position: relative;
            border-radius: 5px;
        }

        /* Hojas */
        .leaf {
            width: 40px;
            height: 20px;
            background: green;
            position: fixed;
            border-radius: 50%;
        }

        .leaf.left {
            left: -30px;
            top: 50px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -30px;
            top: 120px;
            transform: rotate(30deg);
        }

        /* Flor */
        .flower {
            position: absolute;
            top: -50px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: yellow;
            border-radius: 50%;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-30px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-30px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-30px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-30px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-30px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-30px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-30px); }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
        }

        /* AnimaciÃ³n de balanceo con el viento */
        @keyframes sway {
            0% { transform: rotate(0deg) translateX(0px); }
            50% { transform: rotate(5deg) translateX(10px); }
            100% { transform: rotate(0deg) translateX(0px); }
        }

        /* Texto inferior */
        .bottom-text {
            font-size: 1.5rem;
            margin-top: 30px;
            text-shadow: 2px 2px 10px yellow;
        }

        /* Firma */
        .signature {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 1.2rem;
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Esta flor amarilla es para ti ðŸ’›</h1>

    <div class="flowers-container">
        <div class="flower-container">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>

        <div class="flower-container">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>

        <div class="flower-container">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="center"></div>
            </div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
    </div>

    <p class="bottom-text">Haaro, eres mi flor amarilla ðŸŒ»</p>

    <p class="signature">Gio</p>
</body>
</html>
